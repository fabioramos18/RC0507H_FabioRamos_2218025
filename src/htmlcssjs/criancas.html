<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="criancas.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../img/fav.JPG" />
    
    <title>Crianças</title>
  </head>
    <body>
      <div class="row justify-content-center">
            <div class="col-auto">
              <div class="btn-group" role="group" aria-label="Basic example">
                <h2>Crianças</h2>
              </div>
              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">+ Novo</button>
              <table class="table table-bordered align-middle " id="tabelacria">
                <thead>
                  <tr>
                    <th scope="col" class="table-active">Nome</th>
                    <th scope="col" class="table-active">Idade</th>
                    <th scope="col" class="table-active">Presente</th>
                    <th scope="col" class="table-active">Comportamento</th>
                    <th scope="col" class="table-active">Recebe Presente</th>
                    <th scope="col" class="table-active"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
          </div>

          <!--Adicionar--->
          <div  class="modal fade" id="myModal" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Crianças > Adicionar</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" id="addnomecria">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Idade</label>
                    <input type="text" class="form-control" placeholder="Idade" id="addidadecria">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Presente</label>
                    <select class="form-select" id="dropresadd">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Comportamento</label>
                    <select class="form-select" id="dropcompadd">
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="criarcria">Criar</button>
                </div>
              </div>  
            </div>
            </div>

          <!--Editar--->
          <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Crianças > Editar</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome</label>
                    <input type="text" class="form-control" id="editnomecria">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Idade</label>
                    <input type="text" class="form-control" id="editidadecria">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Presente</label>
                    <select class="form-select" id="dropresedit">
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Comportamento</label>
                    <select class="form-select" id="dropcompedit">
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="editarcria">Guardar</button>
                </div>
              </div>  
            </div>
            </div>
          
          <!--Apagar--->
          <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
            <!-- Model -->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Apagar</h4>
              </div>
              <div class="modal-body">
                <p>Confirma que deseja eliminar o registo</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="apagarcria">Eliminar</button>
              </div>
            </div>  
          </div>
          </div>

     </body>
</html>
