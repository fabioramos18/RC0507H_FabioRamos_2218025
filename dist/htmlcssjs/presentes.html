<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="presentes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../img/fav.JPG" />
    <title>Presentes</title>
  </head>
    <body>
        <div class="row justify-content-center">
            <div class="col-auto">
              <div class="btn-group" role="group" aria-label="Basic example">
                <h2>Presentes</h2>
              </div>
              <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal">+ Novo</button>
              <table class="table table-bordered align-middle" id="tabelaprenda">
                <thead>
                  <tr>
                    <th scope="col" class="table-active">Nome</th>
                    <th scope="col" class="table-active">Stock</th>
                    <th scope="col" class="table-active"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
          </div>

          <!--Adicionar--->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Presentes > Novo</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome do Presente</label>
                    <input type="text" class="form-control" id="addnomeprenda">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Stock</label>
                    <input type="text" class="form-control" id="addstockprenda">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="criarprenda">Criar</button>
                </div>
              </div>  
            </div>
            </div>

          <!--Editar--->
          <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Presentes > Editar</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nome de Presente</label>
                    <input type="text" class="form-control" id="editnomeprenda">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Stock</label>
                    <input type="text" class="form-control" id="editstockprenda">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="editprenda">Guardar</button>
                </div>
              </div>  
            </div>
            </div>
          
          <!--Apagar--->
          <div class="modal fade" id="myModal3" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Presentes > Apagar</h4>
              </div>
              <div class="modal-body">
                <p>Confirma que deseja eliminar o presente:</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" id="deleprenda">Eliminar</button>
              </div>
            </div>  
          </div>
          </div>

     </body>
</html>
